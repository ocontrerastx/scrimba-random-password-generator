<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" />
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span class="text-highlight">random password</span></h1>
        <p class="subtitle">Never use an insecure password again.</p>
        <button class="button-generate-password" onclick="generatePassword()">Generate passwords</button>
        <hr>
        <div class="password-section">
            <div class="password">
                <p id="first-password"></p>
                <button class="button-copy" onclick="saveToClipboard('first-password')">
                    <span class="material-symbols-outlined">
                    content_copy
                    </span>
                </button>
            </div>
            <div class="password">
                <p id="second-password"></p>
                <button class="button-copy" onclick="saveToClipboard('second-password')">
                    <span class="material-symbols-outlined">
                        content_copy
                    </span>
                </button>
            </div>
        </div>
        <p id="message"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
