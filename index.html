<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span class="text-highlight">random password</span></h1>
        <p class="subtitle">Never use an insecure password again.</p>
        <button onclick="generatePassword()">Generate passwords</button>
        <hr>
        <p>Click to copy to clipboard</p>
        <div class="password-section">
            <input type="text" id="first-password" readonly>
            <input type="text" id="second-password" readonly/>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
